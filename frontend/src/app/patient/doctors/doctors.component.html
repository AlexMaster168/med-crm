<div class="card">
  <h2>Доступные врачи</h2>
  <div class="doctors-grid">
    <div *ngFor="let doctor of doctors" class="doctor-card" (click)="selectDoctor(doctor)"
         [class.selected]="selectedDoctor?._id === doctor._id">
      <h3>{{ doctor.firstName }} {{ doctor.lastName }}</h3>
      <p>Специализация: {{ doctor.specialization }}</p>
    </div>
  </div>

  <div class="appointment-form" *ngIf="selectedDoctor">
    <h3>Запись к врачу {{ selectedDoctor.firstName }} {{ selectedDoctor.lastName }}</h3>
    <div class="form-group">
      <label>Дата</label>
      <input type="date" [(ngModel)]="appointmentDate">
    </div>
    <div class="form-group">
      <label>Время</label>
      <input type="time" [(ngModel)]="appointmentTime">
    </div>
    <div class="form-group">
      <label>Причина обращения</label>
      <textarea [(ngModel)]="reason"></textarea>
    </div>
    <button class="btn btn-primary" (click)="createAppointment()">Записаться</button>
  </div>
</div>
