<div class="card">
  <h2>Регистрация</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label>Имя</label>
      <input type="text" [(ngModel)]="formData.firstName" name="firstName" required>
    </div>
    <div class="form-group">
      <label>Фамилия</label>
      <input type="text" [(ngModel)]="formData.lastName" name="lastName" required>
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" [(ngModel)]="formData.email" name="email" required>
    </div>
    <div class="form-group">
      <label>Пароль</label>
      <input type="password" [(ngModel)]="formData.password" name="password" required>
    </div>
    <div class="form-group">
      <label>Телефон</label>
      <input type="tel" [(ngModel)]="formData.phone" name="phone">
    </div>
    <div class="form-group">
      <label>Роль</label>
      <select [(ngModel)]="formData.role" name="role" required>
        <option [value]="UserRole.PATIENT">Пациент</option>
        <option [value]="UserRole.DOCTOR">Врач</option>
      </select>
    </div>
    <div class="form-group" *ngIf="formData.role === UserRole.DOCTOR">
      <label>Специализация</label>
      <select [(ngModel)]="formData.specialization" name="specialization" required>
        <option *ngFor="let spec of specializations" [value]="spec">{{ spec }}</option>
      </select>
    </div>
    <div class="error" *ngIf="error">{{ error }}</div>
    <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
    <a routerLink="/login">Уже есть аккаунт?</a>
  </form>
</div>
